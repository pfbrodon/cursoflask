<form action="/update/{{contact.id}}" method="POST">


    <input type="text" name="fullname" placeholder="Escriba su Nombre Completo" value="{{contact.fullname}}">
    <input type="text" name="email" placeholder="Escriba su Email" value="{{contact.email}}">
    <input type="text" name="phone" placeholder="Escriba su Telefono" value="{{contact.phone}}">

    <button>Guardar</button>

</form>
