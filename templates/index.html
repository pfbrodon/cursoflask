<form action="/new" method="POST">


    <input type="text" name="fullname" placeholder="Escriba su Nombre Completo">
    <input type="text" name="email" placeholder="Escriba su Email">
    <input type="text" name="phone" placeholder="Escriba su Telefono">

    <button>Guardar</button>

</form>

<div>
    {%for contact in contacts%}
    <div>
        <h5>{{contact.fullname}}</h5>
        <div>
            <a href="{{url_for('contacts.update', id=contact.id)}}">UPDATE</a>
            <a href="{{url_for('contacts.delete', id=contact.id)}}">DELETE</a>
        </div>
        <p>{{contact.email}}</p>
        <p>{{contact.phone}}</p>
    </div>
    {% endfor%}
</div>
